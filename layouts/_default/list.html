{{ define "main" }}
<div class="posts">
  {{ .Content }}
  
  {{if eq .Page.Section  "histories" }}
    {{ range  .Paginator.Pages  }}
      {{partial "basic_blog.html" . }}
    {{ end }}
  {{end}}
  {{if eq .Page.Section  "gallery" }}
    {{partial "gallery_blog.html" . }}
  {{end}}
  {{ partial "pagination.html" . }}
</div>
{{ end }}
